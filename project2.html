<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="Email">Email</label>
    <input type="text" name="Email" id="Email">
    <br><br>
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone">
    <br><br>
    <label for="resume1">resume</label>
    <br><br>
    <input type="file" name="resume" id="resume">
    <br><br>
    <label for="experience">experience (years): </label>
    <input type="number" name="experience" id="experience" min="0" max="50">
    <br> <br>
    <fieldset>
        <legend>Skills: </legend>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label>HTML</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label>CSS</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label>JAVA SCRIPT</label>
    </fieldset>

    <label for="Education">Highest Education: </label>
    <br><br>
    <select name="Education" id="Education">
        <option value="a">10th</option>
        <option value="b">Intermidiate</option>
        <option value="c">bachlors</option>
        <option value="d">Masters</option>
    </select>
    <br><br>
    <label>Availability:</label>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <label>Full-time</label>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <label>part-time</label>
    <br><br>

    <label>Additional Comments: </label>
    <textarea name="11" id="11" cols="30" rows="10"></textarea>
    <br>
    <label for="submit">submit</label>

</body>
</html>
